name: CI

on:
  pull_request:
  merge_group:

jobs:
  build:
  if: ${{github.event_name == 'pull_request'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: exit 1
  build:
  if: ${{github.event_name == 'merge_group'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: exit 0
